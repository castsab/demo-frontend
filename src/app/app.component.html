<div>
  <app-header></app-header>
  <router-outlet></router-outlet>
</div>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-sm-5">

      <form class="myform" [formGroup]="myform">

        <div class="form-group">
          <input formControlName="a" type="text" class="form-control" id="a" placeholder="Ingrese numero 1">

          <div *ngIf="a.invalid && a.dirty || formValid==true">
              <span *ngIf="a.errors?.required">Este campo es requerido</span>
          </div>
          <div *ngIf="a.invalid && a.dirty || formValid==true">
            <span *ngIf="b.errors?.pattern">Solo numeros</span>
          </div>
        </div>

        <div class="form-group">
          <input formControlName="b" type="text" class="form-control" id="b" placeholder="Ingrese numero 2">
          <div *ngIf="b.invalid && b.dirty || formValid==true">
            <span *ngIf="b.errors?.required">Este campo es requerido</span>
          </div>
          <div *ngIf="b.invalid && b.dirty || formValid==true">
            <span *ngIf="b.errors?.pattern">Solo numeros</span>
          </div>
        </div>

        <div class="form-group">
          <label>Resultado: </label>
          {{result}}
        </div>

        <button (click)="sumar();" type="submit" class="btn btn-primary">Sumar</button>

      </form>
    </div>
  </div>
</div>
